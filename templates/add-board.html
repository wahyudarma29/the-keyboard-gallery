<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand fw-bold" href="./index.html"
            ><i class="bi bi-cart3"></i>Keyboard Collection</a
          >

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./add-board.html">New Board</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section id="form" class="my-5 container">
        <form>
          <div class="form-group my-2">
            <label for="board-name">Board Name</label>
            <input
              type="email"
              class="form-control"
              id="board-name"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group my-2">
            <label for="size">Layout</label>
            <select class="form-control" id="size">
              <option>60</option>
              <option>65</option>
              <option>TKL</option>
              <option>Alice</option>
              <option>Cursed</option>
            </select>
          </div>
          <div class="form-group my-2">
            <label for="board-image">Board Image</label>
            <br />
            <input
              type="file"
              class="form-control-file my-2"
              id="board-image"
            />
          </div>
          <div class="form-group my-2">
            <label for="board-detail">Describe your board here</label>
            <textarea
              class="form-control"
              id="board-detail"
              rows="3"
            ></textarea>
          </div>
        </form>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
